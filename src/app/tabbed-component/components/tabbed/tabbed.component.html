<menu class="gup-tabbed-tabs" role="tablist">
  <gup-tab
    *ngFor="let tabPanel of tabPanels; index as i"
    [controls]="tabPanel"
    (click)="selectTab($event, tabPanel.tabName)"
  >
    {{ tabPanel.tabName }}
  </gup-tab>
</menu>

<div class="gup-tabbed-body">
  <ng-content></ng-content>
</div>
