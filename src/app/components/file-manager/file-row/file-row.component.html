<th
  headers="file-col-key"
  role="rowheader"
  scope="row"
  [title]="keyTitle"
  [style.text-align]="'left'"
>
  {{ fileEntity?.key }}
</th>
<ng-container *ngFor="let cellComponent of cellComponents">
  <ng-container
    *ngComponentOutlet="cellComponent; injector: fileEntityInjector"
  ></ng-container>
</ng-container>
