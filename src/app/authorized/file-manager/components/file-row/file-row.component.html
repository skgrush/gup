<th
  headers="file-col-key"
  role="rowheader"
  scope="row"
  [title]="keyTitle"
  [style.text-align]="'left'"
>
  <span class="clickable" role="button" (click)="select()">
    {{ fileEntity?.key }}
  </span>
  <gup-copy-link *ngIf="publicRoot" [url]="getUrl(fileEntity)"></gup-copy-link>
</th>
<ng-container *ngFor="let cellComponent of cellComponents">
  <ng-container
    *ngComponentOutlet="cellComponent; injector: fileEntityInjector"
  ></ng-container>
</ng-container>
